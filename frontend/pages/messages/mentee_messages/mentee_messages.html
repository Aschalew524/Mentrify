<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Mentrify</title>
    <link rel="stylesheet" href="../../../css/global/global.css">
    <link rel="stylesheet" href="../../../css/dashboard/mentee_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .messages-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 4rem);
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .messages-list {
            border-right: 1px solid var(--gray);
            overflow-y: auto;
        }

        .message-preview {
            padding: 1rem;
            border-bottom: 1px solid var(--gray);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .message-preview:hover {
            background-color: var(--background);
        }

        .message-preview.active {
            background-color: var(--primary-light);
        }

        .message-preview-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-info {
            flex: 1;
        }

        .message-name {
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .message-content {
            color: var(--text);
            font-size: 0.9rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: var(--primary);
            color: var(--white);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: auto;
        }

        .chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--gray);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            position: relative;
        }

        .message-bubble.sent {
            background: var(--primary);
            color: var(--white);
            align-self: flex-end;
        }

        .message-bubble.received {
            background: var(--background);
            color: var(--text);
            align-self: flex-start;
        }

        .message-time {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0.8;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--gray);
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius);
            font-size: 0.95rem;
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background: var(--primary-dark);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--secondary);
            text-align: center;
            padding: 2rem;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .empty-state p {
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Mentrify</div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../../../pages/dashboard/mentee_dashboard.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../../../pages/my_mentors/my_mentors.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            My Mentors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../../../pages/mentee_requests/mentee_requests.html" class="nav-link">
                            <i class="fas fa-user-plus"></i>
                            Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../../../pages/tasks/mentee_tasks.html" class="nav-link">
                            <i class="fas fa-bullseye"></i>
                            Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../../../pages/sessions/mentee_sessions.html" class="nav-link">
                            <i class="fas fa-calendar-check"></i>
                            Sessions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../../../pages/messages/mentee_messages/mentee_messages.html" class="nav-link active" style="background: var(--primary); color: var(--white);">
                            <i class="fas fa-envelope"></i>
                            Messages
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="messages-container">
                <!-- Messages List -->
                <div class="messages-list" id="messagesList">
                    <!-- Messages will be loaded dynamically -->
                </div>

                <!-- Chat Window -->
                <div class="chat-window" id="chatWindow">
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>Select a conversation</h3>
                        <p>Choose a mentor from your list to start chatting</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module">
        import { getActiveMentors } from '../../../js/mentorship/mentorship.js';

        const DEFAULT_AVATAR_URL = '../../../assets/images/default-avatar.jpg';

        // Load active mentors to populate message list
        async function loadMentorsList() {
            try {
                const messagesList = document.getElementById('messagesList');
                messagesList.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: var(--secondary);">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Loading conversations...</p>
                    </div>
                `;

                const response = await getActiveMentors();
                const mentors = Array.isArray(response) ? response : (response.data || []);
                
                if (!mentors || mentors.length === 0) {
                    messagesList.innerHTML = `
                        <div style="padding: 3rem 2rem; text-align: center;">
                            <i class="fas fa-user-friends" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem; opacity: 0.7;"></i>
                            <h3 style="color: var(--text); margin-bottom: 1rem;">No Active Mentors</h3>
                            <p style="color: var(--secondary); margin-bottom: 2rem;">You haven't connected with any mentors yet. Start your mentorship journey by finding the perfect mentor.</p>
                            <a href="../../find_mentor/find_mentor.html" style="background: var(--primary); color: var(--white); padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; display: inline-block;">
                                <i class="fas fa-search"></i> Find a Mentor
                            </a>
                        </div>
                    `;
                    return;
                }

                messagesList.innerHTML = mentors.map(mentorship => {
                    const mentor = mentorship.mentor;
                    const displayName = `${mentor.first_name || ''} ${mentor.last_name || ''}`.trim() || `Mentor #${mentor.id}`;
                    const avatarUrl = mentor.photo_url && mentor.photo_url.trim() !== '' ? mentor.photo_url : DEFAULT_AVATAR_URL;
                    
                    return `
                        <div class="message-preview" data-mentor-id="${mentor.id}" onclick="openChat('${mentor.id}', '${displayName}', '${avatarUrl}')">
                            <div class="message-preview-header">
                                <img src="${avatarUrl}" alt="${displayName}" class="message-avatar"
                                     onerror="this.onerror=null;this.src='${DEFAULT_AVATAR_URL}'">
                                <div class="message-info">
                                    <h3 class="message-name">${displayName}</h3>
                                    <span class="message-time">Available</span>
                                </div>
                            </div>
                            <p class="message-content">Click to start a conversation with ${displayName}</p>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading mentors list:', error);
                const messagesList = document.getElementById('messagesList');
                messagesList.innerHTML = `
                    <div style="padding: 3rem 2rem; text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text); margin-bottom: 1rem;">Failed to Load</h3>
                        <p style="color: var(--secondary); margin-bottom: 2rem;">We couldn't load your conversations right now. Please check your connection and try again.</p>
                        <button onclick="loadMentorsList()" style="background: var(--primary); color: var(--white); padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Open chat with selected mentor
        function openChat(mentorId, mentorName, mentorAvatar) {
            const chatWindow = document.getElementById('chatWindow');
            
            // Update active state in message list
            document.querySelectorAll('.message-preview').forEach(preview => {
                preview.classList.remove('active');
                if (preview.getAttribute('data-mentor-id') === mentorId) {
                    preview.classList.add('active');
                }
            });

            chatWindow.innerHTML = `
                <div class="chat-header">
                    <img src="${mentorAvatar}" alt="${mentorName}" class="message-avatar"
                         onerror="this.onerror=null;this.src='${DEFAULT_AVATAR_URL}'">
                    <div class="message-info">
                        <h3 class="message-name">${mentorName}</h3>
                        <span class="message-time">Available</span>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div style="text-align: center; padding: 3rem 2rem; color: var(--secondary);">
                        <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h4>Start Your Conversation</h4>
                        <p>This is the beginning of your conversation with ${mentorName}. Say hello!</p>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message..." id="messageInput">
                    <button onclick="sendMessage('${mentorId}')"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            `;

            // Focus on input
            setTimeout(() => {
                document.getElementById('messageInput').focus();
            }, 100);
        }

        // Send message (placeholder for now)
        function sendMessage(mentorId) {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // For now, just add the message to the chat
            const chatMessages = document.getElementById('chatMessages');
            const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Clear the placeholder if it exists
            if (chatMessages.innerHTML.includes('Start Your Conversation')) {
                chatMessages.innerHTML = '';
            }

            chatMessages.innerHTML += `
                <div class="message-bubble sent">
                    <p>${message}</p>
                    <span class="message-time">${currentTime}</span>
                </div>
            `;

            // Clear input
            messageInput.value = '';
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // TODO: Implement actual message sending to backend
            console.log(`Sending message to mentor ${mentorId}: ${message}`);
        }

        // Handle Enter key in message input
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.id === 'messageInput') {
                e.preventDefault();
                const mentorId = document.querySelector('.message-preview.active')?.getAttribute('data-mentor-id');
                if (mentorId) {
                    sendMessage(mentorId);
                }
            }
        });

        // Make functions globally accessible
        window.openChat = openChat;
        window.sendMessage = sendMessage;
        window.loadMentorsList = loadMentorsList;

        // Load mentors list when page loads
        document.addEventListener('DOMContentLoaded', loadMentorsList);
    </script>
</body>
</html>
