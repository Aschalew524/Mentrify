<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Mentor - Mentrify</title>
    <link rel="stylesheet" href="../../css/global/global.css">
    <link rel="stylesheet" href="../../css/global/landing-animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/dashboard/mentee_dashboard.css">
    <link rel="stylesheet" href="../../css/find_mentor/find_mentor.css">
    <style>
        .mentors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .mentor-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .mentor-header {
            padding: 1rem;
            text-align: center;
            background: var(--white);
            position: relative;
        }

        .mentor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin-bottom: 0.5rem;
            object-fit: cover;
        }

        .mentor-name {
            font-size: 1.1rem;
            margin: 0.25rem 0;
            color: var(--text);
        }

        .mentor-title {
            font-size: 0.85rem;
            margin: 0.25rem 0;
            color: var(--secondary);
        }

        .mentor-rating {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            color: var(--secondary);
        }

        .mentor-rating i {
            color: var(--accent);
        }

        .mentor-body {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .mentor-expertise {
            margin-bottom: 0.5rem;
        }

        .expertise-title {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .expertise-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .expertise-tag {
            background: var(--gray);
            color: var(--secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .expertise-tag:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-2px);
        }

        .mentor-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin: 0.5rem 0;
            padding: 0.5rem 0;
            border-top: 1px solid var(--gray);
            border-bottom: 1px solid var(--gray);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--secondary);
        }

        .mentor-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            flex: 1;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-2px);
        }

        .search-header {
            padding: 1.5rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .search-title {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-input {
            padding: 0.5rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius);
            font-size: 0.9rem;
            color: var(--text);
            background: var(--white);
        }

        .search-bar {
            position: relative;
            margin-top: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius);
            font-size: 0.9rem;
            color: var(--text);
            background: var(--white);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.1);
        }

        @media (max-width: 768px) {
            .mentors-grid {
                grid-template-columns: 1fr;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }
        }

        /* Modern Alert Popup Styles */
        .modern-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modern-alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modern-alert {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            text-align: center;
            transform: scale(0.7) translateY(-50px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modern-alert-overlay.show .modern-alert {
            transform: scale(1) translateY(0);
        }

        .modern-alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .modern-alert.success::before {
            background: linear-gradient(90deg, #10b981, #34d399);
        }

        .modern-alert.error::before {
            background: linear-gradient(90deg, #ef4444, #f87171);
        }

        .modern-alert-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--white);
            background: var(--primary);
        }

        .modern-alert.success .modern-alert-icon {
            background: linear-gradient(135deg, #10b981, #34d399);
        }

        .modern-alert.error .modern-alert-icon {
            background: linear-gradient(135deg, #ef4444, #f87171);
        }

        .modern-alert-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .modern-alert-message {
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .modern-alert-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
        }

        .modern-alert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 188, 156, 0.4);
        }

        .modern-alert.success .modern-alert-button {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .modern-alert.error .modern-alert-button {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

                    <div class="filter-group">

    <!-- Modern Alert Popup -->
    <div class="modern-alert-overlay" id="modernAlertOverlay">
        <div class="modern-alert" id="modernAlert">
            <div class="modern-alert-icon" id="modernAlertIcon">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="modern-alert-title" id="modernAlertTitle">Success!</h3>
            <p class="modern-alert-message" id="modernAlertMessage">Operation completed successfully.</p>
            <button class="modern-alert-button" id="modernAlertButton" onclick="closeModernAlert()">
                OK
            </button>
        </div>

    <script type="module">
        import { requestMentorship, getPendingMentorRequests } from '../../js/mentorship/mentorship.js';

        const DEFAULT_AVATAR_URL = '../../assets/images/default-avatar.jpg';
        let pendingRequests = [];

        // Load pending requests
        async function loadPendingRequests() {
            try {
                const requests = await getPendingMentorRequests();
                pendingRequests = requests || [];
            } catch (error) {
                console.error('Error loading pending requests:', error);
            }
        }

        function displayMentors(mentors) {
            const mentorsGrid = document.querySelector('.mentors-grid');
            mentorsGrid.innerHTML = '';

            if (!mentors || mentors.length === 0) {
                mentorsGrid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">No mentors found at the moment.</p>';
                return;
            }

            mentors.forEach(mentor => {
                const mentorCard = document.createElement('div');
                mentorCard.className = 'mentor-card';

                const avatarUrl = mentor.photo_url && mentor.photo_url.trim() !== '' ? mentor.photo_url : DEFAULT_AVATAR_URL;
                
                const skillsString = mentor.skills || "";
                const skillsArray = skillsString.split(',').map(skill => skill.trim()).filter(skill => skill);
                let expertiseTagsHTML = '';
                if (skillsArray.length > 0) {
                    expertiseTagsHTML = skillsArray.map(skill => `<span class="expertise-tag">${escapeHTML(skill)}</span>`).join('');
                } else {
                    expertiseTagsHTML = '<span class="expertise-tag">No specific skills listed</span>';
                }

                const yearsExpText = (mentor.years_of_experience !== null && mentor.years_of_experience !== undefined) 
                                    ? `${mentor.years_of_experience}+` 
                                    : 'N/A';

                // Check if there's a pending request for this mentor
                const hasPendingRequest = pendingRequests.some(request => 
                    request.mentor && String(request.mentor.id) === String(mentor.id) && String(request.status).toLowerCase() === 'pending'
                );

                mentorCard.innerHTML = `
                    <div class="mentor-header">
                        <img src="${escapeHTML(avatarUrl)}" alt="${escapeHTML(mentor.first_name)} ${escapeHTML(mentor.last_name)}" class="mentor-avatar" onerror="this.onerror=null;this.src='${DEFAULT_AVATAR_URL}';">
                        <h2 class="mentor-name">${escapeHTML(mentor.first_name)} ${escapeHTML(mentor.last_name)}</h2>
                        <p class="mentor-title">${escapeHTML(mentor.job_title) || 'N/A'} at ${escapeHTML(mentor.company) || 'N/A'}</p>
                        <div class="mentor-rating">
                            <i class="fas fa-star"></i>
                            <span>N/A (0 reviews)</span>
                        </div>
                    </div>
                    <div class="mentor-body">
                        <div class="mentor-expertise">
                            <h3 class="expertise-title"><i class="fas fa-lightbulb"></i> Expertise</h3>
                            <div class="expertise-tags">
                                ${expertiseTagsHTML}
                            </div>
                        </div>
                        <div class="mentor-stats">
                            <div class="stat-item">
                                <div class="stat-value">${escapeHTML(yearsExpText)}</div>
                                <div class="stat-label">Years Exp</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">N/A</div>
                                <div class="stat-label">Mentees</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">N/A%</div>
                                <div class="stat-label">Success</div>
                            </div>
                        </div>
                        <div class="mentor-actions">
                            <button class="btn ${hasPendingRequest ? 'btn-outline' : 'btn-primary'} connect-btn" 
                                    data-mentor-id="${mentor.id}"
                                    ${hasPendingRequest ? 'disabled' : ''}>
                                <i class="fas ${hasPendingRequest ? 'fa-clock' : 'fa-user-plus'}"></i>
                                ${hasPendingRequest ? 'Pending' : 'Connect'}
                            </button>
                            <a href="../profile/mentor_profile.html?id=${mentor.id}&view=public" class="btn btn-outline">
                                <i class="fas fa-user"></i>
                                View Profile
                            </a>
                        </div>
                    </div>
                `;

                // Add click handler for connect button
                const connectBtn = mentorCard.querySelector('.connect-btn');
                if (!hasPendingRequest) {
                    connectBtn.addEventListener('click', async function() {
                        const mentorId = this.dataset.mentorId;
                        try {
                            // Show loading state
                            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                            this.disabled = true;

                            // Send request using the mentorship.js function
                            const response = await requestMentorship(mentorId);
                            console.log('Request sent successfully:', response);

                            // Update button state
                            this.innerHTML = '<i class="fas fa-clock"></i> Pending';
                            this.disabled = true;
                            this.classList.remove('btn-primary');
                            this.classList.add('btn-outline');

                            // Add to pending requests with mentee ID
                            pendingRequests.push({
                                id: response.id,
                                mentor: {
                                    id: mentorId,
                                    first_name: mentor.first_name,
                                    last_name: mentor.last_name
                                },
                                mentee_id: response.mentee_id,
                                status: 'pending'
                            });

                            // Store the request in localStorage for reference
                            localStorage.setItem('pendingRequests', JSON.stringify(pendingRequests));

                            // Show success message
                            showModernAlert('Success!', 'Mentorship request sent successfully!', 'success');
                        } catch (error) {
                            console.error('Error sending request:', error);
                            // Reset button state on error
                            this.innerHTML = '<i class="fas fa-user-plus"></i> Connect';
                            this.disabled = false;
                            showModernAlert('Error!', 'Failed to send request: ' + (error.message || 'Please try again.'), 'error');
                        }
                    });
                }

                mentorsGrid.appendChild(mentorCard);
            });
        }

        async function fetchMentors() {
            const apiUrl = 'http://mentrifyapis.biruk.tech/api/mentors';
            const mentorsGrid = document.querySelector('.mentors-grid');
            mentorsGrid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">Loading mentors...</p>';

            // Load pending requests first
            await loadPendingRequests();

            const accessToken = localStorage.getItem('access_token');

            if (!accessToken) {
                console.error("Access token is missing. Cannot fetch mentors.");
                mentorsGrid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">Authentication error: Access token is missing. Please log in.</p>';
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const mentorsData = await response.json();
                
                if (Array.isArray(mentorsData)) {
                    allMentors = mentorsData;
                    displayMentors(mentorsData);
                } else if (mentorsData && Array.isArray(mentorsData.data)) {
                    allMentors = mentorsData.data;
                    displayMentors(mentorsData.data);
                } else {
                    console.error('Error: Unexpected data format:', mentorsData);
                    mentorsGrid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">Error loading mentors: Unexpected data format.</p>';
                }
            } catch (error) {
                console.error('Error fetching mentors:', error);
                mentorsGrid.innerHTML = `<p style="text-align: center; grid-column: 1 / -1;">Could not load mentors. ${error.message}. Please try again later.</p>`;
            }
        }

        function escapeHTML(str) {
            if (str === null || str === undefined) return '';
            return String(str).replace(/[&<>"]|'/g, function (match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;',
                }[match];
            });
        }

        // Modern Alert Functions
        function showModernAlert(title, message, type = 'success') {
            const overlay = document.getElementById('modernAlertOverlay');
            const alert = document.getElementById('modernAlert');
            const titleEl = document.getElementById('modernAlertTitle');
            const messageEl = document.getElementById('modernAlertMessage');
            const iconEl = document.getElementById('modernAlertIcon');

            // Set content
            titleEl.textContent = title;
            messageEl.textContent = message;

            // Set type-specific styles and icons
            alert.className = `modern-alert ${type}`;
            
            if (type === 'success') {
                iconEl.innerHTML = '<i class="fas fa-check"></i>';
            } else if (type === 'error') {
                iconEl.innerHTML = '<i class="fas fa-times"></i>';
            } else if (type === 'warning') {
                iconEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            } else {
                iconEl.innerHTML = '<i class="fas fa-info"></i>';
            }

            // Show the alert
            overlay.classList.add('show');
            
            // Auto-hide after 3 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    closeModernAlert();
                }, 3000);
            }
        }

        function closeModernAlert() {
            const overlay = document.getElementById('modernAlertOverlay');
            overlay.classList.remove('show');
        }

        // Close alert when clicking outside
        document.getElementById('modernAlertOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModernAlert();
            }
        });

        // Make functions globally accessible
        window.showModernAlert = showModernAlert;
        window.closeModernAlert = closeModernAlert;

        document.addEventListener('DOMContentLoaded', fetchMentors);

        // Add filter functionality
        document.querySelectorAll('.filter-input').forEach(filter => {
            filter.addEventListener('change', updateResults);
        });

        document.querySelector('.search-input').addEventListener('input', updateResults);

        let allMentors = []; // Store all mentors for filtering

        function updateResults() {
            const expertiseFilter = document.querySelectorAll('.filter-input')[0].value;
            const experienceFilter = document.querySelectorAll('.filter-input')[1].value;
            const ratingFilter = document.querySelectorAll('.filter-input')[2].value;
            const searchQuery = document.querySelector('.search-input').value.toLowerCase();

            console.log('Applying filters:', { expertiseFilter, experienceFilter, ratingFilter, searchQuery });

            let filteredMentors = allMentors.filter(mentor => {
                // Search filter
                if (searchQuery) {
                    const fullName = `${mentor.first_name} ${mentor.last_name}`.toLowerCase();
                    const skills = (mentor.skills || '').toLowerCase();
                    const jobTitle = (mentor.job_title || '').toLowerCase();
                    const company = (mentor.company || '').toLowerCase();
                    
                    if (!fullName.includes(searchQuery) && 
                        !skills.includes(searchQuery) && 
                        !jobTitle.includes(searchQuery) && 
                        !company.includes(searchQuery)) {
                        return false;
                    }
                }

                // Expertise filter
                if (expertiseFilter) {
                    const skills = (mentor.skills || '').toLowerCase();
                    const jobTitle = (mentor.job_title || '').toLowerCase();
                    
                    switch(expertiseFilter) {
                        case 'engineering':
                            if (!skills.includes('engineering') && !skills.includes('developer') && 
                                !skills.includes('software') && !jobTitle.includes('engineer') && 
                                !jobTitle.includes('developer')) return false;
                            break;
                        case 'product':
                            if (!skills.includes('product') && !jobTitle.includes('product')) return false;
                            break;
                        case 'design':
                            if (!skills.includes('design') && !skills.includes('ui') && 
                                !skills.includes('ux') && !jobTitle.includes('design')) return false;
                            break;
                        case 'marketing':
                            if (!skills.includes('marketing') && !jobTitle.includes('marketing')) return false;
                            break;
                        case 'leadership':
                            if (!skills.includes('leadership') && !skills.includes('management') && 
                                !jobTitle.includes('manager') && !jobTitle.includes('lead') && 
                                !jobTitle.includes('director') && !jobTitle.includes('ceo') && 
                                !jobTitle.includes('cto')) return false;
                            break;
                    }
                }

                // Experience level filter
                if (experienceFilter) {
                    const years = mentor.years_of_experience || 0;
                    switch(experienceFilter) {
                        case 'entry':
                            if (years > 3) return false;
                            break;
                        case 'mid':
                            if (years < 3 || years > 8) return false;
                            break;
                        case 'senior':
                            if (years < 8 || years > 15) return false;
                            break;
                        case 'executive':
                            if (years < 15) return false;
                            break;
                    }
                }

                // Rating filter (for now just return true since we don't have rating data)
                if (ratingFilter) {
                    // TODO: Implement when rating data is available
                    // For now, we'll skip this filter
                }

                return true;
            });

            displayMentors(filteredMentors);
        }

        // Handle navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
