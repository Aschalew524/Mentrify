<!-- login page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mentrify</title>
    <link rel="stylesheet" href="../../css/global/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../../index.html" class="logo">Mentrify</a>
            <ul>
                <li><a href="register-mentor.html">Become a Mentor</a></li>
                <li><a href="register-mentee.html">Join as a Mentee</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2>Login to your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="cta-btn">Login</button>
                <p>Don't have an account? <a href="register-mentor.html">Register here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mentrify. All rights reserved.</p>
    </footer>

    <script src="js/global/form-validation.js"></script>
</body>
</html>
