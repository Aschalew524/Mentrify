<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mentees - Mentrify</title>
    <link rel="stylesheet" href="../../css/global/global.css">
    <link rel="stylesheet" href="../../css/global/landing-animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/dashboard/mentor_dashboard.css">
    <style>
        .mentees-container {
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .mentees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .mentee-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mentee-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mentee-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .mentee-info {
            flex: 1;
        }

        .mentee-name {
            font-size: 1.1rem;
            color: var(--text);
            margin: 0;
        }

        .mentee-title {
            font-size: 0.9rem;
            color: var(--secondary);
            margin: 0.25rem 0;
        }

        .mentee-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            flex: 1;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .pending-requests {
            margin-top: 2rem;
        }

        .request-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .request-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .request-actions {
            display: flex;
            gap: 0.5rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: var(--warning-light);
            color: var(--warning);
        }

        .status-accepted {
            background: var(--success-light);
            color: var(--success);
        }

        .status-rejected {
            background: var(--danger-light);
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Mentrify</div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../dashboard/mentor_dashboard.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../my_mentees/my_mentees.html" class="nav-link active">
                            <i class="fas fa-users"></i>
                            My Mentees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../mentor_requests/mentor_requests.html" class="nav-link">
                            <i class="fas fa-user-plus"></i>
                            Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../tasks/mentor_tasks.html" class="nav-link">
                            <i class="fas fa-bullseye"></i>
                            Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../sessions/mentor_sessions.html" class="nav-link">
                            <i class="fas fa-calendar-check"></i>
                            Sessions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../messages/mentor_messages/mentor_messages.html" class="nav-link">
                            <i class="fas fa-envelope"></i>
                            Messages
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../feedback/feedback.html" class="nav-link">
                            <i class="fas fa-star"></i>
                            Feedback
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="mentees-container">
                <h1 class="section-title">My Mentees</h1>
                <div class="mentees-grid" id="connectedMentees">
                    <!-- Connected mentees will be loaded here -->
                </div>

                <div class="pending-requests">
                    <h2 class="section-title">Pending Requests</h2>
                    <div id="pendingRequests">
                        <!-- Pending requests will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import {
            getConnectedMentees,
            getPendingMenteeRequests,
            acceptMentorship,
            rejectMentorship
        } from '../../js/mentorship/mentorship.js';

        // Load connected mentees
        async function loadConnectedMentees() {
            try {
                const mentees = await getConnectedMentees();
                const menteesGrid = document.getElementById('connectedMentees');
                
                menteesGrid.innerHTML = mentees.map(mentee => `
                    <div class="mentee-card">
                        <div class="mentee-header">
                            <img src="${mentee.avatar}" alt="${mentee.name}" class="mentee-avatar">
                            <div class="mentee-info">
                                <h3 class="mentee-name">${mentee.name}</h3>
                                <p class="mentee-title">${mentee.title}</p>
                            </div>
                        </div>
                        <div class="mentee-actions">
                            <a href="../messages/mentor_messages/mentor_messages.html?mentee=${mentee.id}" class="btn btn-primary">
                                <i class="fas fa-envelope"></i>
                                Message
                            </a>
                            <a href="../sessions/mentor_sessions.html?mentee=${mentee.id}" class="btn btn-outline">
                                <i class="fas fa-calendar"></i>
                                Schedule Session
                            </a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading connected mentees:', error);
            }
        }

        // Load pending requests
        async function loadPendingRequests() {
            try {
                const requests = await getPendingMenteeRequests();
                const pendingRequests = document.getElementById('pendingRequests');
                
                pendingRequests.innerHTML = requests.map(request => `
                    <div class="request-card">
                        <div class="request-info">
                            <img src="${request.mentee.avatar}" alt="${request.mentee.name}" class="mentee-avatar">
                            <div>
                                <h3 class="mentee-name">${request.mentee.name}</h3>
                                <p class="mentee-title">${request.mentee.title}</p>
                                <span class="status-badge status-pending">Pending</span>
                            </div>
                        </div>
                        <div class="request-actions">
                            <button class="btn btn-success" onclick="acceptRequest('${request.id}')">
                                <i class="fas fa-check"></i>
                                Accept
                            </button>
                            <button class="btn btn-danger" onclick="rejectRequest('${request.id}')">
                                <i class="fas fa-times"></i>
                                Reject
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading pending requests:', error);
            }
        }

        // Accept mentorship request
        window.acceptRequest = async function(requestId) {
            try {
                await acceptMentorship(requestId);
                await loadPendingRequests(); // Reload pending requests
                await loadConnectedMentees(); // Reload connected mentees
            } catch (error) {
                console.error('Error accepting request:', error);
                alert('Failed to accept request. Please try again.');
            }
        };

        // Reject mentorship request
        window.rejectRequest = async function(requestId) {
            try {
                await rejectMentorship(requestId);
                await loadPendingRequests(); // Reload pending requests
            } catch (error) {
                console.error('Error rejecting request:', error);
                alert('Failed to reject request. Please try again.');
            }
        };

        // Load initial data
        loadConnectedMentees();
        loadPendingRequests();
    </script>
</body>
</html>
