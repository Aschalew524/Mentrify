<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentrify | Mentor Registration</title>
  <link rel="stylesheet" href="../../css/global/global.css">
  <link rel="stylesheet" href="../../css/global/landing-animations.css">
  <link rel="stylesheet" href="../../css/auth_css/register-mentor.css">
  
</head>
<body>
  <div class="register-container">
    <div class="register-title">Apply as a mentor</div>
    <div class="register-steps">
      <div class="register-step active"><div class="register-step-circle">1</div><div class="register-step-label">About you</div></div>
      <div class="register-step-line"></div>
      <div class="register-step"><div class="register-step-circle">2</div><div class="register-step-label">Profile</div></div>
      <div class="register-step-line"></div>
      <div class="register-step"><div class="register-step-circle">3</div><div class="register-step-label">Experience</div></div>
    </div>
    <form class="register-form" id="mentor-register-form" autocomplete="off">
      <div id="step-1">
        <div class="register-photo-upload">
          <div class="register-photo-preview" id="photo-preview">&#128100;</div>
          <label>
            <input type="file" accept="image/*" style="display:none" id="photo-input">
            <button type="button" class="register-upload-btn" onclick="document.getElementById('photo-input').click()">Upload Photo</button>
          </label>
        </div>
        <div class="register-row">
          <div>
            <label class="register-label" for="first-name">First name</label>
            <input class="register-input" type="text" id="first-name" name="first-name" required>
          </div>
          <div>
            <label class="register-label" for="last-name">Last name</label>
            <input class="register-input" type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <div class="register-row">
          <div>
            <label class="register-label" for="email">Email</label>
            <input class="register-input" type="email" id="email" name="email" required>
          </div>
          <div>
            <label class="register-label" for="password">Choose a Password</label>
            <input class="register-input" type="password" id="password" name="password" required>
          </div>
        
        </div>
        <div>
          <label class="register-label" for="confirm-password">Confirm Password</label>
          <input class="register-input" type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="register-row">
          <div>
            <label class="register-label" for="job-title">Job title</label>
            <input class="register-input" type="text" id="job-title" name="job-title" required>
          </div>
          <div>
            <label class="register-label" for="company">Company <span style="color:#b0b8c9;font-weight:400;">(optional)</span></label>
            <input class="register-input" type="text" id="company" name="company">
          </div>
        </div>
        <div>
          <label class="register-label" for="location">Location</label>
          <select class="register-select" id="location" name="location" required>
            <option value="">---------</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="register-actions">
          <button type="button" class="register-btn" onclick="showStep(2)">Next step</button>
        </div>
      </div>
      <div id="step-2" style="display:none;">
        <div>
          <label class="register-label" for="category">Category</label>
          <select class="register-select" id="category" name="category" required>
            <option value="">Please select...</option>
            <option value="Engineering">Engineering</option>
            <option value="Product">Product</option>
            <option value="Design">Design</option>
            <option value="Marketing">Marketing</option>
            <option value="Leadership">Leadership</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label class="register-label" for="skills">Skills</label>
          <input class="register-input" type="text" id="skills" name="skills" placeholder="Add a new skill...">
          <div style="color:#7a869a;font-size:0.98rem;margin-top:0.2rem;">
            Describe your expertise to connect with mentees who have similar interests.<br>
            Comma-separated list of your skills (keep it below 10). Mentees will use this to find you.
          </div>
        </div>
        <div>
          <label class="register-label" for="bio">Bio</label>
          <textarea class="register-textarea" id="bio" name="bio" rows="5" placeholder="Tell us (and your mentees) a little bit about yourself. Talk about yourself in the first person, as if you'd directly talk to a mentee. This will be public." required></textarea>
        </div>
        <div class="register-actions">
          <button type="button" class="register-btn" onclick="showStep(1)">Back</button>
          <button type="button" class="register-btn" onclick="showStep(3)">Next step</button>
        </div>
      </div>
      <div id="step-3" style="display:none;">
        <div class="register-row">
          <div>
            <label class="register-label" for="experience">Years of experience</label>
            <input class="register-input" type="number" id="experience" name="experience" min="0" max="50" required>
          </div>
        </div>
        <div>
          <label class="register-label" for="availability">Availability (hours/week)</label>
          <input class="register-input" type="number" id="availability" name="availability" min="1" max="40" required>
        </div>
        <div class="register-actions">
          <button type="button" class="register-btn" onclick="showStep(2)">Back</button>
          <input type="hidden" id="user-type" name="user_type" value="mentor" />
          <button type="submit" class="register-btn">Submit</button>
        </div>
      </div>
    </form>
  </div>
  
      <script src="../../js/auth/mentor_register.js"></script>

</body>
</html>
